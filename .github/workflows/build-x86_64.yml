name: Build X86_64 OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  
  # é…ç½®å’Œè„šæœ¬è·¯å¾„å˜é‡
  CONFIG_FILE: x86_64.config    # å¹³å°ç‰¹å®šçš„é…ç½®
  DIY_P1_SH: diy-part1.sh      # é€šç”¨è„šæœ¬ï¼šFeeds å’ŒåŸºç¡€è½¯ä»¶åŒ…
  DIY_P2_SH: x86_64-part2.sh   # å¹³å°ç‰¹å®šè„šæœ¬ï¼šä¾‹å¦‚ä¿®æ”¹ IP

  # ä¸Šä¼ å’Œæ—¶åŒºé…ç½®
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout self
        uses: actions/checkout@v4
        
      - name: Set up time zone
        run: sudo timedatectl set-timezone "$TZ"

      # ðŸŒŸ å…³é”®æ­¥éª¤ï¼šæ£€æµ‹ DIY è„šæœ¬çš„å®žé™…æ ¹è·¯å¾„
      - name: Set Script Root Path
        id: script_path
        run: |
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åœ¨ $GITHUB_WORKSPACE æ ¹ç›®å½•
          if [ -f "$GITHUB_WORKSPACE/$DIY_P1_SH" ]; then
            echo "::notice::Scripts found in \$GITHUB_WORKSPACE root."
            echo "SCRIPT_ROOT_DIR=$GITHUB_WORKSPACE" >> "$GITHUB_OUTPUT"
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åœ¨ openwrt/ å­ç›®å½• (å¦‚æžœ Checkout é…ç½®äº†è·¯å¾„)
          elif [ -f "$GITHUB_WORKSPACE/openwrt/$DIY_P1_SH" ]; then
            echo "::warning::Scripts found in \$GITHUB_WORKSPACE/openwrt/. Adjusting path."
            echo "SCRIPT_ROOT_DIR=$GITHUB_WORKSPACE/openwrt" >> "$GITHUB_OUTPUT"
          else
            echo "::error::DIY Scripts ($DIY_P1_SH) are not in the expected locations. Checkout failed."
            exit 1
          fi

      - name: Free up disk space
        uses: easimon/maximize-build-space@v8
        with:
          root-reserve-mb: 3072
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            build-essential clang cmake g++ git libncurses5-dev libssl-dev \
            python3 python3-dev python3-pyelftools python3-setuptools rsync subversion unzip wget ccache
          sudo chown "$USER":"$USER" "$GITHUB_WORKSPACE"

      - name: Clone source code
        run: |
          git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt

      - name: Cache DL and Feeds
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            openwrt/feeds
          key: ${{ runner.os }}-lede-dl-feeds-${{ hashFiles('**/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-lede-dl-feeds-

      - name: Apply custom feeds (DIY-Part1)
        working-directory: openwrt
        run: |
          # ä½¿ç”¨åŠ¨æ€æ£€æµ‹åˆ°çš„è„šæœ¬æ ¹è·¯å¾„
          SCRIPT_ROOT=${{ steps.script_path.outputs.SCRIPT_ROOT_DIR }}
          DIY_P1_PATH="$SCRIPT_ROOT/$DIY_P1_SH"
          
          # æ‹·è´ feeds.conf.default æ–‡ä»¶ (å¦‚æžœå­˜åœ¨)
          if [ -f "$SCRIPT_ROOT/feeds.conf.default" ]; then
            cp "$SCRIPT_ROOT/feeds.conf.default" feeds.conf.default
          fi
          
          echo "Executing DIY-Part1 script from: $DIY_P1_PATH"
          chmod +x "$DIY_P1_PATH"
          "$DIY_P1_PATH"

      - name: Update and install feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: Apply custom config and patches (DIY-Part2)
        working-directory: openwrt
        run: |
          # ä½¿ç”¨åŠ¨æ€æ£€æµ‹åˆ°çš„è„šæœ¬æ ¹è·¯å¾„
          SCRIPT_ROOT=${{ steps.script_path.outputs.SCRIPT_ROOT_DIR }}
          DIY_P2_PATH="$SCRIPT_ROOT/$DIY_P2_SH"
          
          # 1. æ‹·è´è‡ªå®šä¹‰æ–‡ä»¶ (files ç›®å½•)
          if [ -e "$SCRIPT_ROOT/files" ]; then
            cp -r "$SCRIPT_ROOT/files" ./
          fi
          # 2. æ‹·è´ .config æ–‡ä»¶
          if [ -e "$SCRIPT_ROOT/$CONFIG_FILE" ]; then
            cp "$SCRIPT_ROOT/$CONFIG_FILE" .config
          fi
          # 3. æ‰§è¡Œ DIY-Part2 è„šæœ¬
          echo "Executing DIY-Part2 script from: $DIY_P2_PATH"
          chmod +x "$DIY_P2_PATH"
          "$DIY_P2_PATH"
          
      - name: Download sources
        working-directory: openwrt
        run: |
          make defconfig
          # å¥å£®çš„ä¸‹è½½ï¼Œå¸¦é‡è¯•
          make download -j$(($(nproc) + 1)) || make download -j1

      - name: Compile firmware
        id: compile
        working-directory: openwrt
        run: |
          echo "ðŸ§µ Using $(nproc) threads"
          make -j$(($(nproc) + 1)) V=s
          echo "status=success" >> "$GITHUB_OUTPUT"
          DEVICE=$(grep -m1 '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')
          echo "DEVICE_NAME=${DEVICE:+_$DEVICE}" >> "$GITHUB_ENV"
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> "$GITHUB_ENV"

      - name: Organize firmware
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true'
        run: |
          # è‡ªåŠ¨æ£€æµ‹ç›®æ ‡è·¯å¾„
          TARGET_DIR=$(find openwrt/bin/targets -mindepth 2 -maxdepth 2 -type d | head -n1)
          if [ -z "$TARGET_DIR" ] || [ ! -d "$TARGET_DIR" ]; then
            echo "âŒ No firmware target directory found!" >&2
            exit 1
          fi
          rm -rf "$TARGET_DIR/packages"
          echo "FIRMWARE=$GITHUB_WORKSPACE/$TARGET_DIR" >> "$GITHUB_ENV"
          echo "status=success" >> "$GITHUB_OUTPUT"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success'
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Cleanup old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3

      - name: Cleanup old releases (if enabled)
        if: env.UPLOAD_RELEASE == 'true'
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}